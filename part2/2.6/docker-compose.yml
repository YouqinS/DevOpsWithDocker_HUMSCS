version: '3' 

services: 
    postgres:
      container_name: postgres
      image: postgres
      environment:
        POSTGRES_PASSWORD: posgres
        POSTGRES_USER: posgres
        POSTGRES_DB: db
    frontend:  
      container_name: frontend
      build: fe/
      ports:
        - 5000:5000
    backend:  
      container_name: backend
      build: be/
      ports:
        - 8080:8080
      environment:
        POSTGRES_PASSWORD: posgres
        POSTGRES_USER: posgres
        POSTGRES_DB: db
      depends_on: 
        - postgres
    redis:
      image: redis:6
      container_name: redis
#      ports:
#        - 6379:6379
